    <title>Functions Test</title>

    <body>
        <script>
            const funArray = [];
            
            document.writeln("true");
            funArray.push("true");
            document.writeln( (1===1).toString() );
            funArray.push( (1===1).toString() )

            function fun1() { return 1; }

            document.writeln( (fun1() === 1).toString() );
            funArray.push( (fun1() === 1).toString() );
            document.writeln( (fun1(42) === 1).toString() );
            funArray.push( (fun1(42) === 1).toString() );

            function fun2() { return 1; }
            function fun2(arg) { return arg; }

            document.writeln( (fun2() === 1).toString() );
        </script>
    </body>
